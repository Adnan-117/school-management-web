<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h4>List of Courses</h4>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <button type="button" class="btn btn-outline-secondary btn-sm"
    (click)="addCourse()" >Add Course</button>
  </div>
</div>
<br>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Nr.</th>
      <th>Name</th>
      <th>Date</th>
      <th>Actions Courses</th>
      <th>Actions Students</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of courses; let i=index">
      <td>{{i+1}}</td>
      <td>{{item?.name}}</td>
      <td>{{item?.date | date: 'dd/MM/yyyy'}}</td>
      <td>
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button type="button" class="btn btn-outline-primary btn-sm" 
            (click)="updateCourse(item?.idCourse)">Update</button>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button type="button" class="btn btn-outline-danger btn-sm" 
            (click)="removeCourse(item?.idCourse)">Delete</button>
          </div>
        </div>
      </td>
      <td>
        <div class="row">
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-outline-info btn-sm" 
            (click)="viewStudents(item)">View</button>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-outline-success btn-sm"
            [routerLink]="['../students/add', item?.idCourse]" 
            routerLinkActive="router-link-active">Add</button>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-outline-primary btn-sm"
            [routerLink]="['../students/edit', item?.idCourse]" 
            routerLinkActive="router-link-active">Update</button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
